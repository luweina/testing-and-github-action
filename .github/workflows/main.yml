name: Javascript CI Testing
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  test:
    runs-on: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 12.x
        uses: actions/stepup-node@v1
        with:
          node-version: "12.x"
          run: 
            npm install
            npm test
          
    
     
